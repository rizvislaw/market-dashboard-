<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Market Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .card { border-radius: 1rem; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12); }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold mb-4 text-center text-blue-700">üìà Live Market Dashboard</h1>

    <div class="mb-6 bg-white p-6 card">
      <h2 class="text-2xl mb-4 font-semibold">üîç Search Stocks / Crypto</h2>
      <input id="symbolInput" type="text" placeholder="e.g., AAPL, BTC, ETH" class="border p-2 w-1/2 rounded-md">
      <button onclick="loadData()" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Load Data</button>
      <p class="text-sm mt-2 text-gray-500">Example: AAPL (Stock), BTC (Crypto)</p>
    </div>

    <div class="bg-white p-6 card mb-6">
      <h2 class="text-2xl font-semibold mb-4" id="chartTitle">üìä Price Chart</h2>
      <canvas id="priceChart" height="100"></canvas>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white p-6 card">
        <h2 class="text-2xl font-semibold mb-4">üì∞ Related News</h2>
        <ul id="stockNews" class="space-y-2 text-sm text-gray-700"></ul>
      </div>

      <div class="bg-white p-6 card">
        <h2 class="text-2xl font-semibold mb-4">üáµüá∞ Pakistani Business News</h2>
        <ul id="pkNews" class="space-y-2 text-sm text-gray-700">
          <li><a href="https://www.dawn.com/business" target="_blank" class="text-blue-600 underline">Dawn Business News</a></li>
          <li><a href="https://www.brecorder.com" target="_blank" class="text-blue-600 underline">Business Recorder</a></li>
          <li><a href="https://tribune.com.pk/business" target="_blank" class="text-blue-600 underline">The Express Tribune - Business</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    let chart;

    // Fetch stock price from Alpha Vantage API
    async function fetchStockPrice(symbol) {
      const alphaVantageApiKey = 'F70MIVKZZVG7JM4H';  // Your Alpha Vantage API key
      const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${alphaVantageApiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data['Error Message'] || !data['Time Series (Daily)']) {
          throw new Error('No data available for this symbol');
        }

        const labels = Object.keys(data['Time Series (Daily)']).reverse().slice(0, 30);
        const prices = labels.map(date => parseFloat(data['Time Series (Daily)'][date]['4. close']));

        return { labels, prices };
      } catch (err) {
        console.error('Error fetching stock price:', err);
        alert("Unable to fetch stock data.");
        return null;
      }
    }

    // Fetch crypto price from CoinGecko API
    async function fetchCryptoPrice(symbol) {
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${symbol}&vs_currencies=usd`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data[symbol]) {
          throw new Error('No data available for this cryptocurrency');
        }

        return data[symbol].usd;
      } catch (err) {
        console.error('Error fetching crypto price:', err);
        alert("Unable to fetch cryptocurrency data.");
        return null;
      }
    }

    // Load data based on the symbol
    async function loadData() {
      const symbol = document.getElementById("symbolInput").value || 'AAPL';  // Default to AAPL (Apple)
      document.getElementById("chartTitle").textContent = `üìä Price Chart for ${symbol}`;

      let chartData;
      let price;

      // Determine if the symbol is a stock or crypto
      if (['bitcoin', 'ethereum', 'litecoin'].includes(symbol.toLowerCase())) {
        price = await fetchCryptoPrice(symbol.toLowerCase());
        if (price) {
          // Display Crypto Price
          chartData = { labels: ['Now'], prices: [price] };
          document.getElementById("stockNews").innerHTML = `<li>Current Price: $${price}</li>`;
        }
      } else {
        chartData = await fetchStockPrice(symbol);
      }

      if (!chartData) {
        alert("Unable to fetch data.");
        return;
      }

      if (chart) chart.destroy();
      const ctx = document.getElementById("priceChart").getContext("2d");
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartData.labels,
          datasets: [{
            label: `${symbol} Price`,
            data: chartData.prices,
            borderColor: '#3b82f6',
            fill: false,
          }]
        }
      });

      // Add some static stock news
      const newsItems = [
        { title: 'Stock Market Update: Global Indices on the Rise', url: 'https://www.bbc.com/news' },
        { title: 'Apple Inc. to Release Quarterly Earnings', url: 'https://www.bbc.com/news' }
      ];

      const newsList = document.getElementById("stockNews");
      newsList.innerHTML = '';
      newsItems.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${item.url}" target="_blank" class="text-blue-600 underline">${item.title}</a>`;
        newsList.appendChild(li);
      });
    }

    window.onload = () => loadData();
  </script>
</body>
</html>
